<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN HANDBALL</title>
    <link rel="stylesheet" href="./css/Login.css">
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-lZ5UUpNbeWqLZ3vQV4nZl+quO1/W1fWShNzLMU0D6BRJQrB4LIv5CjgWz8d+SYAhMc0ZMzPDz8y92JiGuvM6Ag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background-shapes">
        <div class="shape circle"></div>
        <div class="shape rectangle"></div>
        <div class="shape triangle"></div>
        <div class="shape hexagon"></div>
        <div class="shape rhombus"></div>
    </div>
    <div class="glass-container">
        <h2>Login HANDBALL</h2>
        <form class="glass-form">
            <input type="text" placeholder="User" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button type="submit" class="login-btn">Log in</button>
        </form>
        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
    </div>
</body>
</html>
